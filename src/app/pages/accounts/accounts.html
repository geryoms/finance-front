<div class="container mt-4">
  <h2 class="mb-4 fw-bold">ðŸ’³ Mis Cuentas</h2>

  <div class="neo-card mb-5">
    <h5 class="mb-3">Nueva Cuenta</h5>
    <form (ngSubmit)="create()" class="row g-3 align-items-center">
      
      <div class="col-md-5">
        <div class="neo-form-group mb-0"> <input required [(ngModel)]="newAccount.name" name="name" class="neo-input">
          <label class="label">Nombre (ej: Banco X)</label>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="neo-form-group mb-0">
          <input required type="number" [(ngModel)]="newAccount().initialBalance" name="bal" class="neo-input">
          <label class="label">Saldo Inicial</label>
        </div>
      </div>

      <div class="col-md-3">
        <button type="submit" class="btn btn-primary w-100" style="height: 45px;">Crear</button>
      </div>
    </form>
  </div>

  <div class="row g-4">
    @for (acc of accounts(); track acc.id) {
      <div class="col-md-4">
        <div class="neo-card h-100 position-relative">
          
          <div class="d-flex justify-content-between align-items-start">
            <h5 class="fw-bold mb-0">{{ acc.name }}</h5>
            <button class="btn btn-sm btn-outline-danger border-0" (click)="delete(acc.id!)">âœ•</button>
          </div>
          
          <div class="mt-4 text-center">
            <h3 class="text-primary fw-bold mb-0">{{ acc.currentBalance | currency:'EUR' }}</h3>
            <small class="text-muted">Saldo Disponible</small>
          </div>

        </div>
      </div>
    } @empty {
      <div class="col-12 text-center py-5 text-muted-dynamic">
        No tienes cuentas creadas.
      </div>
    }
  </div>
</div>
