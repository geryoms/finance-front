<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg border-0" style="background-color: var(--bg-color); color: var(--text-color); width: 100%; max-width: 400px;">
    
    <h2 class="text-center mb-4">Iniciar Sesión</h2>

    <form (ngSubmit)="onLogin()">
      
      <div class="neo-form-group">
        <input required 
               type="email" 
               name="email" 
               [(ngModel)]="email" 
               class="neo-input">
        <label class="label">Correo Electrónico</label>
      </div>

      <div class="neo-form-group">
        <input required 
               type="password" 
               name="password" 
               [(ngModel)]="password" 
               class="neo-input">
        <label class="label">Contraseña</label>
      </div>
@if (errorMessage) {
      <div class="text-danger mb-3">{{ errorMessage }}</div>
}

      <button type="submit" class="btn btn-primary w-100 py-2">Ingresar</button>
      
      <div class="mt-3 text-center">
        <a routerLink="/register" class="text-decoration-none" style="color: var(--text-color)">¿No tienes cuenta? Regístrate</a>
      </div>
    </form>
    
    <button class="btn btn-sm mt-3 w-100 border" (click)="toggleThemeTemp()">
       Cambiar Tema (Prueba)
    </button>
  </div>
</div>
